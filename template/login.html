<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>无尽夏管理系统</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/metisMenu/dist/metisMenu.min.css' %}" />
     <link rel="stylesheet" type="text/css" href="{% static 'dist/css/sb-admin-2.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/font-awesome.min.css' %}" />
	<script src="{% static  'bower_components/jquery/dist/jquery.min.js' %}"></script>
	<script src="{% static  'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
	<script src="{% static  'bower_components/jquery/dist/jquery.min.js' %}"></script>
	<script src="{% static  'bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>
	<script src="{% static  'dist/js/sb-admin-2.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登录</h3>
                    </div>
                    <h3> {{errorMessage}}</h3>
                    <div class="panel-body">
                        <form role="form" action="doLogin" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入用户名" name="username"  autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入密码" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住我
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="登录"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
